<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-admin"></nav>

    <div class="container">

        <h1 class="display-2">Agregar categoría</h1>
        <a href="/admin/categories" class="btn btn-primary mb-5">Regresar a categorías</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="post" th:object="${category}" th:action="@{/admin/categories/add}" >

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                ¡Hay errores!
            </div>
        
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" th:id="name" th:name="name" th:value="${categoryInfo?.name}" placeholder="Nombre">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <button class="btn btn-danger mb-5">Agregar</button>

        </form>

    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>

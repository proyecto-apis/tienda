<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-admin"></nav>

    <div class="container">

        <h1 class="display-2">Productos</h1>
        <a href="/admin/products/add" class="btn btn-primary mb-5">Agregar nuevo</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <div th:if="${!products.empty}">
            <table class="table">
                <tr>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="product: ${products}">
                    <td th:text="${product.name}"></td>
                    <td>
                        <img style="width: 100px;" th:src="@{'/media/' + ${product.image}}">
                    </td>
                    <td th:text="${cats[__${product.categoryId}__]}"></td>
                    <td th:text="'$ ' + ${product.price}"></td>
                    <td><a th:href="@{'/admin/products/edit/' + ${product.id}}">Editar</a></td>
                    <td><a th:href="@{'/admin/products/delete/' + ${product.id}}" class="confirmDeletion">Eliminar</a></td>
                </tr>
            </table>
        </div>

        <nav class="mt-3" th:if="${count > perPage}">
            <ul class="pagination">
                <li class="page-item" th:if="${page > 0}">
                    <a th:href="@{${#httpServletRequest.requestURI}} + '?page=__${page-1}__'" class="page-link">Previo</a>
                </li>
                <li class="page-item" th:each="number: ${#numbers.sequence(0, pageCount-1)}" th:classappend="${page==number} ? 'active' : ''">
                    <a th:href="@{${#httpServletRequest.requestURI}} + '?page=__${number}__'" class="page-link" th:text="${number+1}"></a>
                </li>
                <li class="page-item" th:if="${page < pageCount-1}">
                    <a th:href="@{${#httpServletRequest.requestURI}} + '?page=__${page+1}__'" class="page-link">Siguiente</a>
                </li>
            </ul>
        </nav>

        <div th:unless="${!products.empty}">
            <h4 class="display-4">¡No hay productos en este momento!</h4>
        </div>

    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>

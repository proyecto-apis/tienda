<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-admin"></nav>

    <div class="container">

        <h1 class="display-2">Agregar página</h1>
        <a href="/admin/pages" class="btn btn-primary mb-5">Regresar a páginas</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="post" th:object="${page}" th:action="@{/admin/pages/add}" >

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                ¡Hay errores!
            </div>
        
            <div class="form-group">
                <label for="">Título:</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="Ingresar un título.">
                <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="form-group">
                <label for="">Dirección:</label>
                <input type="text" class="form-control" th:field="*{slug}" placeholder="Ingresar una dirección">
            </div>

            <div class="form-group">
                <label for="">Contenido:</label>
                <textarea th:field="*{content}" rows="10" class="form-control" placeholder="Ingresar contenido..."></textarea>
                <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </div>

            <button class="btn btn-danger mb-5">Agregar página</button>

        </form>

    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-front"></nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <div th:replace="/fragments/categories"></div>
            <div class="col"></div>
            <div class="col-6 text-center">

                <h3 class="display-4">Login</h3>

                <div class="alert alert-danger" th:if="${param.error}">
                    ¡Datos no válidos!
                </div>

                <form method="post" th:action="@{/login}">
                
                    <div class="form-group">
                        <label for="">Usuario:</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Ingresar nombre de usuario">
                    </div>

                    <div class="form-group">
                        <label for="">Contraseña:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                    </div>

                    <button class="btn btn-danger mb-5">Login</button>

                    <p>
                        Click <a th:href="@{/register}">aquí</a> para registrarte.
                    </p>
        
                </form>

            </div>
            <div class="col"></div>
        </div>
    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>
